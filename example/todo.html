<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>tpl.js â€¢ TodoMVC </title>
    <link rel="stylesheet" href="../node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css">
    <style>

    </style>

    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="../node_modules/jQuery/dist/jquery.js"></script>
    <script src="../node_modules/observer.js/dist/observer.js"></script>
    <script src="../dist/tpl.js"></script>


    <script type="text/javascript">
    $(document).ready(function() {
        window.template = new tpl($(document.getElementById('tpl/todo.html')).html());
        window.templ = template.complie({
            addTodo: function(e, el, scope) {
              if (e.which === 13) {
                el = $(el);
                console.log('push todo:', el.val(), this);
                this.todos.push({
                  title: el.val(),
                  completed: false
                });
                el.val('');
              }
            },
            editTodo: function(){

            },
            removeTodo: function(){

            },
            todoDone(){
              console.log(this)
            },
            doneAll(){
              this.allDone = !this.allDone;
              _.each(this.todos, function(todo){
                todo.completed = this.allDone;
              }.bind(this));
            },
            todos: [{
              title:'abc',
              completed: false
            }],
            allDone: false,
            title: 'Todo MVC',
            remaining:0
        }).renderTo('.todoapp');
    })
    </script>
    <script id="tpl/todo.html" type="text/template">
        <div class="header">
            <h1></h1>
            <input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?"
                tpl-onkeyup="addTodo">
        </div>
        <div class="main" tpl-show="todos.length">
            <input class="toggle-all" type="checkbox" tpl-checked="allDone" tpl-onclick="doneAll">
            <ul class="todo-list">
                <li class="todo" tpl-each="todo, idx in todos track by id" tpl-class="title">
                    <div class="view">
                        <input class="toggle" type="checkbox" tpl-checked="todo.completed" tpl-onclick="todoDone">
                        <label tpl-ondblclick="editTodo">{idx}:{todo.title}</label>
                        <button class="destroy" tpl-onclick="removeTodo"></button>
                    </div>
                    <input class="edit" type="text" tpl-input="todo.title"
                      tpl-focus ="todo.editing"
                      tpl-onblur = "doneEdit"
                      tpl-keyup = "doneEdit">
                </li>
            </ul>
        </div>
        <div class="footer" tpl-show="todos.length">
            <span class="todo-count">
                  <strong tpl-text="remaining"></strong> {remaining | pluralize 'item'} left
              </span>
            <ul class="filters">
                <li><a href="#/all" tpl-class="selected: visibility == 'all'">All</a></li>
                <li><a href="#/active" tpl-class="selected: visibility == 'active'">Active</a></li>
                <li><a href="#/completed" tpl-class="selected: visibility == 'completed'">Completed</a></li>
            </ul>
            <button class="clear-completed" tpl-on="click:removeCompleted" tpl-show="todos.length > remaining">
                Clear completed
            </button>
        </div>
    </script>
</head>

<body>
    <div class="todoapp">
    </div>
    <div class="info">
        <p>Double-click to edit a todo</p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        <p><a href="../index.html">Back</a></p>
    </div>
</body>

</html>
