<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>tpl.js â€¢ TodoMVC </title>
    <link rel="stylesheet" href="../node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css">
</head>

<body>
    <div class="todoapp"></div>
    <div class="info">
        <p>Double-click to edit a todo</p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        <p><a href="../index.html">Back</a></p>
    </div>
</body>
<script src="../node_modules/jquery/jquery.js"></script>
<script src="../node_modules/observer.js/dist/observer.js"></script>
<script src="../dist/tpl.js"></script>

<script type="text/javascript">

tpl.init();

tpl.ready(function() {

    var filters = {
        all: function(todos) {
            return todos;
        },
        active: function(todos) {
            return todos.filter(function(todo) {
                return !todo.completed;
            });
        },
        completed: function(todos) {
            return todos.filter(function(todo) {
                return todo.completed;
            });
        }
    };
    window.template = new tpl('#tpl/todo.html');
    window.templ = template.complie({
        filteredTodos: function() {
            return filters[this.visibility](this.todos);
        },
        addTodo: function(scope, el, e) {
            console.log(e.which)
            if (e.which === 13 && (el = $(el)).val()) {
                this.todos.push({
                    title: el.val(),
                    completed: false
                });
                el.val('');
                tpl.focus(el)
            }
        },
        editTodo: function(todo) {
            this.editedTodo = todo;
        },
        editTodoFinish: function($scope, $el) {
            if (!this.editedTodo) {
                return;
            }
            var todo = this.editedTodo;
            todo.title = tpl.trim(tpl.val($el));
            if (!todo.title) {
                this.removeTodo(todo);
            }
            this.editedTodo = undefined;
        },
        removeTodo: function(todo) {
            var idx = tpl.indexOf(this.todos, todo);
            this.todos.splice(idx, 1);
            if (todo.completed)
                this.completedNum--;
        },
        completeTodo: function(todo) {
            if (!todo) {
                var done = this.completedNum != this.todos.length;
                var todos = this.todos;
                for (var i = 0, l = todos.length; i < l; i++) {
                    todos[i].completed = done;
                }
                this.completedNum = done ? todos.length : 0;
            } else {
                todo.completed = !todo.completed;
                if (todo.completed) {
                    this.completedNum++;
                } else {
                    this.completedNum--;
                }
            }
        },
        removeCompleted: function() {
            console.log('=========')
        },
        editedTodo: null,
        todos: [],
        completedNum: 0,
        title: 'Todo MVC',
        visibility: 'all'
    }).appendTo('.todoapp');
})
</script>
<script id="tpl/todo.html" type="text/template">
    <div class="header">
        <h1 tpl-text="title"></h1>
        <input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" tpl-onkeydown="addTodo | key 13">
    </div>
    <div class="main" tpl-if="todos.length" tpl-class="title">
        <input class="toggle-all" type="checkbox" tpl-checked="completedNum == todos.length" tpl-onchange="completeTodo()">
        <ul class="todo-list">
            <li class="todo" tpl-each="todo, idx in todos " tpl-class="{completed: todo.completed, editing: todo == editedTodo}">
                <div class="view">
                    <input class="toggle" type="checkbox" tpl-checked="todo.completed" tpl-onchange="completeTodo(todo)">
                    <label tpl-ondblclick="editTodo(todo)">{idx}&nbsp; - &nbsp;{todo.title}</label>
                    <button class="destroy" tpl-onclick="removeTodo(todo)"></button>
                </div>
                <input class="edit" type="text" tpl-input="todo.title" tpl-focus="todo == editedTodo" tpl-onblur="editTodoFinish">
            </li>
        </ul>
    </div>
    <div class="footer" tpl-if="todos.length">
        <span class="todo-count">
            {completedNum}<strong>{completedNum | pluralize 'item'}</strong> left
        </span>
        <ul class="filters">
            <li><a href="#" tpl-click="visibility = 'all'" tpl-class="{selected: visibility == 'all'}">All</a></li>
            <li><a href="#" tpl-click="visibility = 'active'" tpl-class="{selected: visibility == 'active'}">Active</a></li>
            <li><a href="#" tpl-click="visibility = 'completed'" tpl-class="{selected: visibility == 'completed'}">Completed</a></li>
        </ul>
        <button class="clear-completed" tpl-onclick="removeCompleted" tpl-if="todos.length > completedNum">
            Clear completed
        </button>
    </div>
</script>

</html>
