<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>tpl.js â€¢ TodoMVC </title>
    <link rel="stylesheet" href="../node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css">
    <style>

    </style>

    <script src="../node_modules/lodash/lodash.js"></script>
    <script src="../node_modules/jQuery/dist/jquery.js"></script>
    <script src="../node_modules/observer.js/dist/observer.js"></script>
    <script src="../dist/tpl.js"></script>


    <script type="text/javascript">
    $(document).ready(function() {
        window.template = new tpl($(document.getElementById('tpl/todo.html')).html());
        window.templ = template.complie({
            addTodo: function(e, el, scope) {
              if (e.which === 13) {
                el = $(el);
                this.todos.push({
                  title: el.val()
                })
                el.val('')
              }
            },
            todos: [],
            allDone: true,
            title: 'Todo MVC'
        });
        $('.todoapp').append(templ.el);
    })
    </script>
    <script id="tpl/todo.html" type="text/template">
        <div class="header">
            <h1>{title}</h1>
            <input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" tpl-onkeyup="addTodo">
        </div>
        <div class="main" tpl-show="todos.length">
            <input class="toggle-all" type="checkbox" tpl-checked="allDone">
            <ul class="todo-list">
                <li class="todo" tpl-repeat="todo: filteredTodos" tpl-class="{completed: todo.completed, editing: todo == editedTodo}">
                    <div class="view">
                        <input class="toggle" type="checkbox" tpl-model="todo.completed">
                        <label tpl-on="dblclick: editTodo(todo)">{{todo.title}}</label>
                        <button class="destroy" tpl-on="click: removeTodo(todo)"></button>
                    </div>
                    <input class="edit" type="text" tpl-model="todo.title" tpl-todo-focus="todo == editedTodo" tpl-on="blur: doneEdit(todo), keyup: doneEdit(todo) | key 'enter', keyup: cancelEdit(todo) | key 'esc'">
                </li>
            </ul>
        </div>
        <div class="footer" tpl-show="todos.length">
            <span class="todo-count">
                  <strong tpl-text="remaining"></strong> {{remaining | pluralize 'item'}} left
              </span>
            <ul class="filters">
                <li><a href="#/all" tpl-class="selected: visibility == 'all'">All</a></li>
                <li><a href="#/active" tpl-class="selected: visibility == 'active'">Active</a></li>
                <li><a href="#/completed" tpl-class="selected: visibility == 'completed'">Completed</a></li>
            </ul>
            <button class="clear-completed" tpl-on="click:removeCompleted" tpl-show="todos.length > remaining">
                Clear completed
            </button>
        </div>
    </script>
</head>

<body>
    <div class="todoapp">
    </div>
    <div class="info">
        <p>Double-click to edit a todo</p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        <p><a href="../index.html">Back</a></p>
    </div>
</body>

</html>
