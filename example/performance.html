<!DOCTYPE html>
<html>
<head>
<meta name="description" content="dbmon vue" />
<link href="./lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="./styles.css" rel="stylesheet" type="text/css" />
<title>dbmon (tpl.js)</title>
</head>
<body>
  <div id="app"></div>
  <script id="tpl/tpl.html" type="text/template">
    <h3>Data-Length: {databases.length}</h3>
    <table class="table table-striped lastest-data">
      <tbody>
        <tr tpl-each="db in databases track by dbname">
          <td class="dbname">{db.dbname}</td>
          <td class="query-count">
            <span tpl-class="db.lastSample.countClassName">{db.lastSample.nbQueries}</span>
          </td>
          <td tpl-each="q,idx in db.lastSample.topFiveQueries "
             class="Query" tpl-class="q.elapsedClassName">
            {q.formatElapsed}
            <div class="popover left">
              <div class="popover-content">{q.query}</div>
              <div class="arrow"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </script>

  <script src="../node_modules/lodash/lodash.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/observer.js/dist/observer.js"></script>
  <script src="../dist/tpl.js"></script>

  <script src="../node_modules/observer.js/lib/ENV.js"></script>
  <script src="../node_modules/observer.js/lib/monitor.js"></script>
  <script>
    var app = {
      databases: []
    }
    var template = new tpl($(document.getElementById('tpl/tpl.html')).html());
    template.complie(app).renderTo('#app');

    function loadSamples() {
      app.databases = ENV.generateData().toArray();
      Monitoring.renderRate.ping();
      setTimeout(loadSamples, ENV.timeout);
    }
    loadSamples()
  </script>
</body>
</html>
