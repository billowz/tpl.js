<script src="dist/tpl.all.js"></script>
<script>
tpl.init();
var data = {
    time: null
}

tpl.proxy.on(data, function(obj, proxy){
  data = proxy || obj;
});

tpl.ready(function() {
    new tpl('<h3> Current Time: <span style="color:red">{time}</span></h3>')
        .complie(data).appendTo(document.body)
});

function updateTime() {
    data.time = new Date().toLocaleString();
    setTimeout(updateTime, 1000);
}
updateTime();

</script>
